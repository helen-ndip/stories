<section id="services" class="services">
    <div class="container-md section-title">
        <div class="text-center">
            <h2 style="color: #75aadb;">{{title}}<span style="color: #d12d33;"><strong>&nbsp;</strong></span></h2>
        </div>
        <div class="row">
            <div *ngFor="let service of services" class="col-12 text-center col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0">
                <div class="text-center icon-box">
                    <div class="icon">
                        <fa-icon [icon]="['fas', service.icon]" [styles]="{'color': '#7c0f9b' , 'font-size': '48px', 'line-height': '1', 'transition': 'all 0.3s ease-in-out'}"></fa-icon>
                        <h4 class="title">{{service?.title}}<a href="#"></a></h4>
                        <p class="description">{{service?.desc}}&nbsp; &nbsp; &nbsp;&nbsp;</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
